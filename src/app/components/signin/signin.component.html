@if (!this.registeredError) {
<h2>Sign in</h2>
<form class="formlogin" [formGroup]="signInForm" (ngSubmit)="handleRegister()">
  <div>
    <input
      class="name"
      placeholder="name"
      type="text"
      name="name"
      formControlName="name"
      required
    />
  </div>
  <br />
  <div>
    <input
      class="email"
      name="email"
      type="text"
      placeholder="email"
      formControlName="email"
      required
    />
  </div>
  <br />
  <div>
    <input
      class="password"
      placeholder="password"
      type="password"
      name="password"
      formControlName="password"
      required
    />
    <br />
    <br />
    <label class="checkb"
      ><input
        type="checkbox"
        id="cbox1"
        value="first_checkbox"
        required
      />Acepto términos y condiciones de privacidad.</label
    >
  </div>
  <br />
  <div class="buttoncontinue">
    <input class="buttonreal" type="submit" value="Continue" />
  </div>
</form>
} @else {
<h2>Sign in</h2>
<form class="formlogin" [formGroup]="signInForm" (ngSubmit)="handleRegister()">
  <div>
    <input
      class="name"
      placeholder="name"
      type="text"
      name="name"
      formControlName="name"
      required
    />
  </div>
  <br />
  <div>
    <input
      class="email"
      name="email"
      type="text"
      placeholder="email"
      formControlName="email"
      required
    />
  </div>
  <br />
  <div>
    <input
      class="password"
      placeholder="password"
      type="password"
      name="password"
      formControlName="password"
      required
    />
    <br />
    <br />
    <label class="checkb"
      ><input
        type="checkbox"
        id="cbox1"
        value="first_checkbox"
        required
      />Acepto términos y condiciones de privacidad.</label
    >
  </div>
  <br />
  <div class="buttoncontinue">
    <input class="buttonreal" type="submit" value="Continue" />
  </div>
  <p class="error">Ha habido un error. Inténtelo de nuevo.</p>
</form>
}
